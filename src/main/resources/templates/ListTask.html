<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListTask</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css" integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<main class="container">
    <header class="row text-center">

    </header>
    <section class="row">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <h2>List Task</h2>
                </div>
                <div class="card-body">
                    <div class="row" th:if="${!taskPage.hasContent()}">
                        <div class="col">
                            <div class="alert alert-primary" role="alert">
                                <strong>No Task Found</strong>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-inverse" th:if="${taskPage.hasContent()}">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Tiêu Đề</th>
                            <th>Trạng thái</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" list : ${taskPage.content} ">
                            <td scope="row" th:text="${list.title}">C01</td>
                            <td th:text="${list.status}"></td>
                            <td>
                                <a class="btn btn-outline-info" href=""><!--<i class="fa-solid fa-circle-info"></i>-->
                                    Chi tiết</a>
                                <a class="btn btn-outline-warning" href="">
                                    <!--<i class="fa-solid fa-pen-to-square"></i>-->Chỉnh sửa</a>
                                <a class="btn btn-outline-danger" href=""><!--<i class="fa-solid fa-trash-can"></i>-->
                                    Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer text-muted">
                    <form>
                        <div class="form-inline float-left">
                            <label for="size">Page Size: </label>
                            <select name="size" id="size" class="form-control" onchange="this.form.submit()">
                                <option th:selected="${taskPage.size == 5}" value="5">5</option>
                                <option th:selected="${taskPage.size == 10}" value="10">10</option>
                                <option th:selected="${taskPage.size == 15}" value="15">15</option>
                                <option th:selected="${taskPage.size == 20}" value="20">20</option>
                                <option th:selected="${taskPage.size == 25}" value="25">25</option>
                            </select>
                        </div>
                    </form>
                    <nav aria-label="Page navigation"
                         th:if="${taskPage.totalPages>0}">
                        <ul class="pagination justify-content-center">
                            <li th:class="${1 == taskPage.number + 1} ? 'page-item' : 'page-item'">
                                <a th:href="@{/index(size=${taskPage.size},page=${0})}"
                                   class="page-link">First</a>
                            </li>
                            <li class="page-item active"
                                th:each="pageNumber : ${pageNumbers}"
                                th:if="${taskPage.totalPages > 1}"
                                th:class="${pageNumber == taskPage.number + 1} ? 'page-item' : 'page-item'">
                                <a th:href="@{/index(size=${taskPage.size},page=${pageNumber-1})}"
                                   class="page-link" th:text="${pageNumber}">
                                </a>


                            </li>
                            <li th:class="${taskPage.totalPages == taskPage.number + 1} ? 'page-item' : 'page-item'">
                                <a th:href="@{/index(size=${taskPage.size},page=${taskPage.totalPages-1})}"
                                   class="page-link">Last
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
