<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListTask</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css" integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <style type="text/css">
        .taskbar {
            display: flex;
            border-bottom: 1px solid rgba(0, 0, 0, .125);
            padding-top: 20px;
            padding-bottom: 20px;
            margin-left: 30px;
            width: 95%;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .btn-add {
            margin-left: 15px;
        }

        .flex {
            display: flex;
        }

        .drop {
            margin-left: 15px;
        }

        td, th {
            text-align: center;
        }

        td {
            border-right: 1px solid rgba(0, 0, 0, .125);
            border-left: 1px solid rgba(0, 0, 0, .125);
        }
        .modal .modal-dialog {
            max-width: 400px;
        }
        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }
        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }
        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }
        .modal .modal-title {
            display: inline-block;
        }
        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }
        .modal textarea.form-control {
            resize: vertical;
        }
        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }
        .modal form label {
            font-weight: normal;
        }
    </style>
</head>
<body>
<main class="container">
    <header class="row text-center">

    </header>
    <section class="row">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center"> List Task</h2>
                </div>
                <div class="taskbar">
                    <div class="float-left flex">
                        <div class="btn-ep">
                            <button type="button" class="btn btn-secondary">Export CSV</button>
                        </div>
                        <div class="btn-add">
                            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Tạo mới</span></a>
                        </div>
                    </div>
                    <div class="float-right flex">
                        <div class="search">
                            <input type="text" name="keywork" placeholder="Từ khóa"/>
                            <!-- Keyword lấy theo parameter  -->
                            <button type="submit" class="btn btn-info">Tìm kiếm</button>
                        </div>
                        <div class="drop dropdown show float-right">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Open
                            </a>
                            <div class="dropdown-menu " aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">Open</a>
                                <a class="dropdown-item" href="#">Inporgress</a>
                                <a class="dropdown-item" href="#">Done</a>
                                <a class="dropdown-item" href="#">All</a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <div class="row" th:if="${!taskPage.hasContent()}">
                        <div class="col">
                            <div class="alert alert-primary" role="alert">
                                <strong>No Task Found</strong>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-inverse" th:if="${taskPage.hasContent()}">
                        <thead class="thead-inverse">
                        <tr>
                            <th width="3%">ID</th>
                            <th width="20%">Tiêu Đề</th>
                            <th width="35%">Trạng thái</th>
                            <th width="50%">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" list : ${taskPage.content} ">
                            <td scope="row" th:text="${list.id}"></td>
                            <td scope="row" th:text="${list.title}"></td>
                            <td th:text="${list.status}"></td>
                            <td>
                                <a class="btn btn-outline-info" href=""><!--<i class="fa-solid fa-circle-info"></i>-->
                                    Chi tiết</a>
                                <a href="#editEmployeeModal" class="btn btn-outline-warning" data-toggle="modal">Chỉnh sửa</a>
                                <a href="#deleteEmployeeModal" class="delete btn btn-outline-danger" data-toggle="modal">Xóa</a>
                                <input type="hidden" id="id" th:value="${list.id}">
                                <input type="hidden" id="id2" th:value="${list.title}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer text-muted">
                    <form>
                        <div class="form-inline float-left">
                            <label for="size">Page Size: </label>
                            <select name="size" id="size" class="form-control" onchange="this.form.submit()">
                                <option th:selected="${taskPage.size == 5}" value="5">5</option>
                                <option th:selected="${taskPage.size == 10}" value="10">10</option>
                                <option th:selected="${taskPage.size == 15}" value="15">15</option>
                                <option th:selected="${taskPage.size == 20}" value="20">20</option>
                                <option th:selected="${taskPage.size == 25}" value="25">25</option>
                            </select>
                        </div>
                    </form>
                    <nav aria-label="Page navigation"
                         th:if="${taskPage.totalPages>0}" class="float-right">
                        <ul class="pagination justify-content-center">
                            <li th:class="${1 == taskPage.number + 1} ? 'page-item' : 'page-item'">
                                <a th:href="@{/index(size=${taskPage.size},page=${0})}"
                                   class="page-link">First</a>
                            </li>
                            <li class="page-item active"
                                th:each="pageNumber : ${pageNumbers}"
                                th:if="${taskPage.totalPages > 1}"
                                th:class="${pageNumber == taskPage.number + 1} ? 'page-item' : 'page-item'">
                                <a th:href="@{/index(size=${taskPage.size},page=${pageNumber-1})}"
                                   class="page-link" th:text="${pageNumber}">
                                </a>


                            </li>
                            <li th:class="${taskPage.totalPages == taskPage.number + 1} ? 'page-item' : 'page-item'">
                                <a th:href="@{/index(size=${taskPage.size},page=${taskPage.totalPages-1})}"
                                   class="page-link">Last
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </section>
</main>
<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/addLisk}" method="POST">
                <div class="modal-header">
                    <a th:href="@{/addList/}" class="modal-title">Tạo mới</a>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tiêu đề</label>
                        <input type="text" class="form-control" required name="title" >
                    </div>
                    <div class="form-group">
                        <label>Nội dung</label>
                        <input type="text" class="form-control" required name="content" >
                    </div>
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <input type="text" class="form-control" required name="status" >
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Hủy bỏ">
                    <input type="submit" class="btn btn-success" value="Thêm">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Chỉnh sửa Task</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tiêu đề</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nội dung</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <textarea class="form-control" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Hủy bỏ">
                    <input type="submit" class="btn btn-info" value="Lưu">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/delete}" method="POST">
                <div class="modal-header">
                    <a th:href="@{/delete/}" class="modal-title">Xóa Task</a>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p >Bạn có chắc muốn xóa </p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                    <input type="hidden" name="id" id="id">
                </div>
            </form>
        </div>
    </div>
</div>
