<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form th:action="@{/register}" method="POST" th:object="${regis}" class="register-form" id="register-form">
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" th:field="*{name}" >
                            <msg></msg>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-email"></i></label>
                            <input type="text" id="username" name="username" placeholder="Username" class="form-control" th:field="*{username}">
                            <msg></msg>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control" th:field="*{password}">
                            <msg></msg>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-lock-outline"></i></label>
                            <div class="col-7">
                                <input type="password" id="repassword" name="repassword" placeholder="Confirm-Password" class="form-control" >
                                <msg></msg>
                            </div>

                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="submit-btn" class="form-submit" value="Register"/>
                        </div>
                    </form>
                    <span th:utext="${loi}"></span>
                    <span th:utext="${thong_bao}"></span>
                </div>

                <div class="signup-image">
                    <figure><img src="images/singup.jpg" alt="sing up image"></figure>
                    <a th:href="@{/login}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validate1.js"></script>
<script>
    Validator({
        form: '#register-form',
        rules: [
            Validator.checkName('#name'),
            Validator.checkUsername('#username'),
            Validator.checkPassword('#password'),
            Validator.checkRePass('#repassword')
        ]
    });
</script>
</body>
</html>
