<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form th:action="@{/register}" method="POST" th:object="${regis}" class="register-form" id="register-form">
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" class="form-control" placeholder="Your Name" th:field="*{name}" required>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-email"></i></label>
                            <input type="text" id="username" name="username" placeholder="Username" class="form-control" th:field="*{username}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control" th:field="*{password}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label ><i class="zmdi zmdi-lock-outline"></i></label>
                            <div class="col-7">
                                <input type="password" id="repassword" name="repassword" placeholder="Confirm-Password" class="form-control" required>
                            </div>
                        </div>
                     <!--   <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>-->
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/singup.jpg" alt="sing up image"></figure>
                    <a th:href="@{/login}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>



    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
